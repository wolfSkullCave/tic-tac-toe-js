<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC-TOE: wolf_skullcave</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="images/gamepad-variant-outline.svg"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="box1">
        <div class="flex-container">
          <h1>Enter player names</h1>
          <form action="" class="playerForm">
            <label for="player1Name">Player 1: </label>
            <input type="text" name="player1Name" id="player1Name" />
            <label for="player2Name">Player 2: </label>
            <input type="text" name="player2Name" id="player2Name" />
          </form>
          <button id="startBtn" type="reset">Start Game</button>
        </div>
      </div>

      <div class="box2 scoreBoard">
        <h2 id="turn-text">Start Game</h2>
        <div class="p1">
          <p id="p1Label">Player 1</p>
          <p id="p1Score">0</p>
        </div>
        <div class="p2">
          <p id="p1Label">Player 2</p>
          <p id="p2Score">0</p>
        </div>
      </div>

      <div class="box3">
        <div class="board">
          <button class="cell" data-row="0" data-col="0"></button
          ><button class="cell" data-row="0" data-col="1"></button
          ><button class="cell" data-row="0" data-col="2"></button>

          <button class="cell" data-row="1" data-col="0"></button
          ><button class="cell" data-row="1" data-col="1"></button
          ><button class="cell" data-row="1" data-col="2"></button>

          <button class="cell" data-row="2" data-col="0"></button
          ><button class="cell" data-row="2" data-col="1"></button
          ><button class="cell" data-row="2" data-col="2"></button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
